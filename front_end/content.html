<body>
    <div class="content">
        <div class="navbar">
            <div class="icons">
                <h2 class="logo">EarnEd</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>

        <div class="container">
            <h1>Content Module</h1>
            <form action="#">
                <div class="module-details">
                    <p>Content ID: <span id="contentId"></span></p>
                    <input type="text" id="ContentID" name="contentID" required>
                    <p>Type: <span id="type"></span></p>
                    <input type="text" id="Type" name="type" required>
                    <p>Difficulty: <span id="difficulty"></span></p>
                    <input type="text" id="Difficulty" name="difficulty" required>
                    <p>Subject: <span id="subject"></span></p>
                    <input type="text" id="Subject" name="subject" required>
                    <p>Description:</p>
                    <input type="text" id="Description" name="description" required>
                    <div id="description"></div>

                </div>
                
    
                <button type="submit">Mark as Completed</button>
            </form>
        </div>
    
    </div>
