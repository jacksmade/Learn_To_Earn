        function generateQuizAndVideo() {

        `;
        document.getElementById('result').innerHTML = resultHTML;
    }

    function generateQuiz(content) {
      // Extract keywords from content
        const keywords = extractKeywords(content);
      // Generate quiz questions
        const questions = [];
        for (const keyword of keywords) {
        const question = generateQuestion(keyword);
        questions.push(question);
        }
      // Convert questions to HTML
        const quizHTML = questions.join('<br>');
        return quizHTML;
    }

    function generateVideoURL(title) {
      // Use YouTube API to search for related videos
        const videoSearchURL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${title}&maxResults=1`;
        const videoID = fetch(videoSearchURL)
        .then(response => response.json())
        .then(data => data.items[0].id.videoId);
      // Construct video URL
        const videoURL = `https://www.youtube.com/watch?v=${videoID}`;
        return videoURL;
    }
