<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="icons">
                <h2 class="logo">EarnEd</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">User</a></li>
                    <li><a href="#">Admin</a></li>
                    <li><a href="#">Certificate</a></li>
                    <li><a href="#">Content</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Instructor_Profile</a></li>
                    <li><a href="#">Job_Listing</a></li>
                    <li><a href="#">Modules</a></li>
                    <li><a href="#">Mentorship</a></li>
                    <li><a href="#">Transaction</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>      
        </div>
        <div class="container">
            <h1>Feedback</h1>
            <form action="#">
                <div class="feedback-details">
                    <p>Feedback ID: <span id="feedbackID"></span></p>
                    <input type="text" id="FeedbackID" name="feedbackID" required>
                    <p>Content:</p>
                    <input type="text" id="Content" name="content" required>
                    <div id="content"></div>
                    <p>Rating: <span id="rating"></span></p>
                    <input type="text" id="Rating" name="rating" required>
                    <p>User: <span id="username"></span></p>
                    <input type="text" id="userName" name="username" required>
                </div>
                
    
                <button type="submit">Done</button>
            </form>
        </div>
    
    </div>
    <script src="content.js"></script>

</body>
</html>
